            var webRoot = "./";
            $.ui.autoLaunch = false;
            
            $(document).ready(function(){
                $.ui.launch();
                navigator.splashscreen.hide();
            });

            function showHide(obj, objToHide) {
                var el = $("." + objToHide)[0];

                if (obj.className == "expanded") {
                    obj.className = "collapsed";
                } else {
                    obj.className = "expanded";
                }
                $(el).toggle();

            }
